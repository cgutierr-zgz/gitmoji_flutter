name: gitmoji
description: A list of all available Gitmoji's as an Enum for Flutter, based on gitmoji.dev
version: 3.13.1

homepage: https://github.com/cgutierr-zgz/gitmoji_flutter
repository: https://github.com/cgutierr-zgz/gitmoji_flutter
issue_tracker: https://github.com/cgutierr-zgz/gitmoji_flutter/issues

environment:
  sdk: ">=2.18.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter
  very_good_analysis: ^3.1.0

flutter:
  uses-material-design: true
  fonts:
    - family: Avenir
      fonts:
        - asset: assets/fonts/Avenir-Bold.otf
          weight: 700
        - asset: assets/fonts/Avenir.otf
          weight: 400
